<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffe6eb 0%, #ffd1dc 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .box {
      text-align: center;
      padding: 28px 24px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 10px 30px rgba(230, 0, 92, 0.12);
      backdrop-filter: blur(6px);
      position: relative;            /* key: make this the play area */
      width: min(520px, 92vw);
      min-height: 240px;             /* ensures space to dodge */
      overflow: hidden;              /* keep No inside card */
    }

    h1 {
      color: #e6005c;
      margin: 0 0 6px;
      font-size: 30px;
      line-height: 1.2;
    }

    p.sub {
      margin: 0 0 18px;
      color: rgba(0,0,0,0.65);
      font-size: 14px;
    }

    .btnRow {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
      margin-top: 6px;
      height: 60px;                 /* keeps initial alignment stable */
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      user-select: none;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 8px 18px rgba(255, 77, 121, 0.35);
    }

    /* IMPORTANT: No starts as "normal" next to Yes */
    #no {
      background-color: #999;
      color: white;
      box-shadow: 0 8px 18px rgba(0,0,0,0.14);
    }

    .stats {
      margin-top: 14px;
      font-size: 13px;
      color: rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(230, 0, 92, 0.08);
      color: #b8004a;
      font-weight: 600;
    }

    #gif {
      display: none;
      margin-top: 18px;
      position: relative;
      z-index: 2;
    }

    #gif h2 {
      margin: 10px 0 12px;
      color: #e6005c;
      font-size: 22px;
    }

    img {
      width: min(320px, 80vw);
      border-radius: 14px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.12);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.75;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.1));
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) scale(1); opacity: 0.75; }
      to   { transform: translateY(-110vh) translateX(var(--drift)) scale(var(--scale)); opacity: 0; }
    }

    /* Success mode */
    .successMode .btnRow,
    .successMode .stats,
    .successMode p.sub {
      display: none;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <h1>Zie Bie will you be my Valentine? ‚ù§Ô∏è</h1>
    <p class="sub">Choose wisely. The universe is watching.</p>

    <div class="btnRow" id="btnRow">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="stats">
      <span class="badge" id="attemptsBadge">No attempts: 0</span>
    </div>

    <div id="gif">
      <h2>You had no choice üòÇüíñ</h2>
      <img
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGdiaTRkZDZtZmxjN2dnaHFjamF3YmJjcWdkcWZ4bTVuNDl1eDM3diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SJjIAnXpogvHJJBpDB/giphy.gif"
        alt="Funny Gif">
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const gifDiv = document.getElementById("gif");
    const attemptsBadge = document.getElementById("attemptsBadge");
    const box = document.getElementById("box");
    const btnRow = document.getElementById("btnRow");

    let attempts = 0;
    let yesScale = 1;
    let dodging = false;

    // Floating hearts
    function spawnHeart(burst = 1) {
      for (let i = 0; i < burst; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";

        const left = Math.random() * 100;
        const duration = 3 + Math.random() * 3;
        const drift = (Math.random() * 120 - 60) + "px";
        const scale = (0.7 + Math.random() * 1.2).toFixed(2);

        heart.style.left = left + "vw";
        heart.style.animationDuration = duration + "s";
        heart.style.setProperty("--drift", drift);
        heart.style.setProperty("--scale", scale);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), (duration * 1000) + 200);
      }
    }
    setInterval(() => spawnHeart(1), 700);

    // Turn No into an absolutely positioned button inside the card (only after first dodge)
    function enableDodging() {
      if (dodging) return;
      dodging = true;

      // Lock its current position relative to the card
      const boxRect = box.getBoundingClientRect();
      const noRect = noButton.getBoundingClientRect();

      const left = noRect.left - boxRect.left;
      const top  = noRect.top  - boxRect.top;

      noButton.style.position = "absolute";
      noButton.style.left = left + "px";
      noButton.style.top = top + "px";

      // Remove it from the flow so the row doesn't jump
      noButton.style.margin = "0";
    }

    function dodge() {
      enableDodging();

      attempts++;
      attemptsBadge.textContent = `No attempts: ${attempts}`;

      // Grow Yes slightly each time (cap it)
      yesScale = Math.min(yesScale + 0.08, 1.7);
      yesButton.style.transform = `scale(${yesScale})`;

      // Constrain No within the card
      const padding = 14;
      const boxRect = box.getBoundingClientRect();
      const btnW = noButton.offsetWidth || 100;
      const btnH = noButton.offsetHeight || 50;

      const maxX = boxRect.width - btnW - padding;
      const maxY = boxRect.height - btnH - padding;

      // Keep it away from the very top where the title is
      const minX = padding;
      const minY = 110; // below heading/subtitle

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";

      spawnHeart(2);
    }

    noButton.addEventListener("mouseover", dodge);
    noButton.addEventListener("touchstart", (e) => { e.preventDefault(); dodge(); }, { passive: false });

    yesButton.addEventListener("click", () => {
      gifDiv.style.display = "block";
      box.classList.add("successMode");
      spawnHeart(12);
    });
  </script>
</body>
</html>
